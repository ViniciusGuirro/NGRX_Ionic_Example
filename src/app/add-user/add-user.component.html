<ion-title class="ion-padding ion-text-center">Add user in our base :)</ion-title>

<app-user-form (formValuesChange)="onFormValuesChange($event)" (formStatusChange)="onFormStatusChange($event)"></app-user-form>

<ion-row>
    <ion-col size="12">
        <ion-button expand="block" color="light" type="submit" (click)="addUser()" [disabled]="!formValid">Add
            User</ion-button>
    </ion-col>
</ion-row>
